<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook Post Box Clone | CodeWithNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<style>
  .like-tooltip {
  position: absolute;
  display: none;
  background: #f1f1f1;
  padding: 5px;
  border: 1px solid #ccc;
}

.like-list {
  margin: 0;
  padding: 0;
  list-style: none;
}

.like-list li {
  margin-bottom: 5px;
}

</style>
<body>
  <div class="post">
    <button class="like-button">Like</button>
    <div class="like-tooltip">
      <ul class="like-list"></ul>
    </div>
  </div>
  <script>
    $(document).ready(function() {
  $('.like-button').hover(
    function() {
      var $tooltip = $(this).next('.like-tooltip');
      var postId = $(this).closest('.post').data('post-id');
      // Replace the following line with your logic to fetch the users who liked the post
      var likedUsers = ['User1', 'User2', 'User3'];

      $tooltip.find('.like-list').empty();
      likedUsers.forEach(function(user) {
        $tooltip.find('.like-list').append('<li>' + user + '</li>');
      });

      $tooltip.show();
    },
    function() {
      var $tooltip = $(this).next('.like-tooltip');
      $tooltip.hide();
    }
  );
});

  </script>
  </body>
</html>
